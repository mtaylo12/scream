%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Time Stepping:
  Time Step: ${ATM_TIME_STEP}
  Start Time: [12, 30, 00]      # Hours, Minutes, Seconds
  Start Date: [2021, 10, 12]    # Year, Month, Day
  Number of Steps: ${NUM_STEPS}

Atmosphere Processes:
  Number of Entries: 2
  Schedule Type: Sequential

  Process 0:
    Process Name: SurfaceCouplingImporter
    Grid: Point Grid

  Process 1:
    Process Name: SurfaceCouplingExporter
    Grid: Point Grid

Grids Manager:
  Type: Mesh Free
  Reference Grid: Point Grid
  Mesh Free:
    Number of Global Columns:  218
    Number of Vertical Levels: 72  # Will want to change to 128 when a valid unit test is available.

# The name of the file containing the initial conditions for this test.
Initial Conditions:
  Point Grid:
    Filename: @CMAKE_CURRENT_BINARY_DIR@/data/homme_shoc_cld_spa_p3_rrtmgp_init_ne2np4.nc
    surf_latent_flux: 0.0
    surf_sens_flux: 0.0

# The parameters for I/O control
Scorpio:
  Output YAML Files: ["surface_coupling_standalone_output.yaml"]
...
